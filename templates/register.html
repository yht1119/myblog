<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="{% static 'js/jquery-1.11.2.min.js' %}"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74EBD5 0%, #9FACE6 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
    </style>
    <script>
        function checkForm() {
            var username = $("#username").val();
            var password = $("#password").val();
            var password2 = $("#password2").val();
            if (!username) {
                $("#error").html("用户名不能为空！");
                return false;
            }
            if (!password) {
                $("#error").html("密码不能为空！");
                return false;
            }
            if (!password2) {
                $("#error").html("确认密码不能为空！");
                return false;
            }
            if (password !== password2) {
                $("#error").html("确认密码输入不正确！");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">用户注册</h2>
    <form action="register" method="post" onsubmit="return checkForm()">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">用户名</label>
            <input id="username" name="username" class="form-control" type="text" placeholder="请输入用户名"
                   value="{{ username }}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input id="password" name="password" class="form-control" type="password" placeholder="请输入密码"
                   value="{{ password }}">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">确认密码</label>
            <input id="password2" name="password2" class="form-control" type="password" placeholder="请输入确认密码"
                   value="{{ password2 }}">
        </div>
        <div class="mb-3 text-danger" id="error">{{ info }}</div>
        <div class="d-flex justify-content-between">
            <a href="login.html" class="btn btn-outline-primary">返回登录</a>
            <input type="submit" class="btn btn-primary" value="注册">
        </div>
    </form>
</div>
</body>
</html>
